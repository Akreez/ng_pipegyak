<table>

        <tr>
            <th>Id</th>
            <th>Név</th>
            <th>Település</th>
            <th>Fizetés</th>
        </tr>
    </thead>
    <tbody>
        @for(emp of empList; track emp.id) {

            </tr>
        }
    </tbody>
</table>
